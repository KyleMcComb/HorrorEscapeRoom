<!DOCTYPE html>
  <html>

  <head>
    <title>The Redacted Laboratory</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/room.css" type ="text/css" />
    <script src="js/general.js"></script>

    <style type="text/css">

    </style>

    <script type="text/javascript">
      function gameMode(){
        var winGame = sessionStorage.getItem("winGame");

        if(winGame=="win"){
          document.getElementById("doctor").src = "img/EndScreen/Surgeon-Win.jpg";

          var gameText = document.getElementById('gameStats');

          var cellTime = sessionStorage.getItem("cellTime");
          gameText.innerHTML = '<p>Time in Cell Room: ' +cellTime + ' seconds</p>';
          var labTime = sessionStorage.getItem("labTime");
          gameText.innerHTML += '<p>Time in Laboratory Room: ' +labTime + ' seconds</p>';
          var hallwayTime = sessionStorage.getItem("hallwayTime");
          gameText.innerHTML += '<p>Time in Hallway Room: ' +hallwayTime + ' seconds</p>';
          var securityTime =   sessionStorage.getItem("securityTime");
          gameText.innerHTML += '<p>Time in Security Room: ' +securityTime + ' seconds</p>';
          var exitTime = sessionStorage.getItem("exitTime");
          gameText.innerHTML += '<p>Time in Final Room: ' +exitTime + ' seconds</p>';

        }else{
          document.getElementById("doctor").src="img/EndScreen/Surgeon-Lose.jpg";
        }
      }
    </script>
  </head>

  <body onload="gameMode();">
    <div id="wrapper">

        <div id="head">
          <h1 class="content">THE <span class="redact">REDACTED</span> LAB</h1>
        </div>
  <div class="row">
    <div id="col-left">
      <h2 id="change">Game Text Section</h2>
      <div id="gameStats"></div>
    </div>
    <div id="col-right">
      <h2 id="roomName">Stats/End Page</h2>
      <img id="doctor" />
  </div>
</div>
</body>

  </html>
