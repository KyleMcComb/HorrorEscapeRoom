<!DOCTYPE html>
  <html>

  <head>
    <title>The Redacted Laboratory</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/room.css" type ="text/css" />
    <script src="js/general.js"></script>

    <style type="text/css">

    </style>

    <script type="text/javascript">
      function gameMode(){
        var winGame = sessionStorage.getItem("winGame");

        if(winGame=="win"){
          document.getElementById("doctor").src = "img/EndScreen/Surgeon-Win.jpg";
        }else{
          document.getElementById("doctor").src="img/EndScreen/Surgeon-Lose.jpg";
        }

        var exitTime = sessionStorage.getItem("exitTime");
        document.getElementById('timeInExit').innerHTML = 'Time in last room: ' + exitTime + ' seconds';
      }
    </script>
  </head>

  <body onload="gameMode();">
    <div id="wrapper">
  <div id="head">
    <h1>Stats/End Page</h1>
  </div>
  <div class="row">
    <div id="col-left">
      <h2 id="change">Game Text Section</h2>
      <p id="timeInExit">Hello</p>
    </div>
    <div id="col-right">
      <h2>Stats</h2>
      <img id="doctor" />
  </div>
</div>
</body>

  </html>
