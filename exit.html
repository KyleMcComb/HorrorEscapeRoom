<!DOCTYPE html>
<html>

    <head>
        <title>Exit Room</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/room.css" type ="text/css" />
        <script src="js/exit.js"></script>
        <script src="js/global.js"></script>

        <style type="text/css">
        #exitButton {
          border:none;
          display: block;
          width: 24%;
          top: 47%;
          right: 36%;
          height: 48%;
          position: absolute;
          cursor: pointer;
          background:none;
        }

        #goldKey{
          width: 6%;
          top: 90%;
          right: 90%;
          height: 6%;
          background:url('img/Exit/goldKey.png') no-repeat;
          background-size:100%;
        }

        #blueKey{
          width: 6%;
          top: 90%;
          right: 2%;
          height: 6%;
          background:url('img/Exit/blueKey.png') no-repeat;
          background-size:100%;
        }

        #purpleKey{
          width: 6%;
          top: 2%;
          right: 45%;
          height: 6%;
          background:url('img/Exit/purpleKey.png') no-repeat;
          background-size:100%;
        }

        .key {
          border:none;
          display: block;
          position: absolute;
          cursor: pointer;
          background-size:100%;
        }
        </style>

    </head>
    <body onload="startTimer();">
      <div id="wrapper">
    <div id="head">
      <h1>Redacted Laboratory</h1>
    </div>
    <div class="row">
      <div id="col-left">
        <h2 id="change">Game Text Section</h2>

        <div id="gameText">
        </div>

        <p id="demo"></p>
        <p id="timer"></p>
      </div>
      <div id="col-right">
        <h2 id="roomName">Final Room</h2>

        <div id="imageDiv">
          <button id="exitButton" onclick="displayCode();"></button>
          <button class="key" id="goldKey" onclick="keyFound('gold');"></button>
          <button class="key" id="blueKey" onclick="keyFound('blue');"></button>
          <button class="key" id="purpleKey" onclick="keyFound('purple');"></button>
          <img id="img_ID" src="img/Exit/exitRoom.jpg" usemap="#map" border="0" width="100%" alt="" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
