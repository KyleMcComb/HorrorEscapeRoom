<!DOCTYPE html>
<html>
    <head>
        <title>Exit Room</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/room.css" type ="text/css" />
        <link rel="stylesheet" href="css/exit.css" type="text/css" />

        <script src="js/exit.js"></script>
        <script src="js/global.js"></script>

    </head>
    <body>
      <div id="wrapper">
        <div id="head">
          <h1 class="content">THE <span class="redact">REDACTED</span> LAB</h1>
        </div>
    <div class="row">
      <div id="col-left">
        <p id="timer"></p>
        <div id="gameText">
        </div>
      </div>
      <div id="col-right">
        <h2 id="roomName">Final Room</h2>


        <!--Holds the image of the room and buttons/clickable items in room -->
        <div id="imageDiv">
          <button id="exitButton" onclick="displayCode();"></button>
          <button title="goldKey" class="key" id="goldKey" onclick="keyFound('gold');"></button>
          <button title ="Gold Key button" class="key" id="blueKey" onclick="keyFound('blue');"></button>
          <button class="key" id="purpleKey" onclick="keyFound('purple');"></button>
          <img id="img_ID" src="img/Exit/exitRoom.jpg" usemap="#map" border="0" width="100%" alt="" />
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close" onclick = "closeKey()">&times;</span>
          <img id="expandedKey">
          <div id="caption"></div>
        </div>



      </div>
    </div>
  </div>

</body>
</html>
