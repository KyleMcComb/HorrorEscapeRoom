<!DOCTYPE html>
<html>
  <head>
    <title>Exit</title>
    <style type="text/css">


*{
    box-sizing:border-box;
    margin:0px;
    padding:0px;
}

body {
    font-family:verdana, sans-serif;
}





.row {
    border-bottom: 5px solid #8f0e20;
    overflow:auto;
    clear:both;
}

.leftCol {
    width:40%;
    float:left;
    padding:15px;
}

.leftCol img {
    width:100%;
}

.rightCol {
    width:60%;
    float:left;
    padding:15px;
}

h2.coming-soon{
   padding:0px;
    margin:0px;
}

#endPara {
    font-family:monospace,sans-serif;
    font-weight:bold;
    font-size: 1.3em;
}

p {
    margin-top:20px;
}

#topPara {
    margin-top:0px;
}

a {
    color:#e20413;
    font-family:monospace;
}
a:hover {
   color:#8f0e20;
}

h2 + p {
    font-weight:bold;
}


    </style>

  </head>

  <body>
    <div id="wrapper">

        <div class="leftCol">
          <p>SOME RANDOM TEXT</p>
        </div>
        <div class="rightCol">
          <p>SOME RANDOM TEXT</p>
        </div>
    </div>
  </body>
</html>
