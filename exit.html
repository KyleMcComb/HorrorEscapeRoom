<!DOCTYPE html>
<html>
    <head>
        <title>Exit Room</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/room.css" type ="text/css" />
        <link rel="stylesheet" href="css/exit.css" type="text/css" />

        <script src="js/exit.js"></script>
      <!--  <script src="js/global.js"></script> -->

    </head>
    <body>
      <div id="wrapper">
        <div id="head">
          <h1 class="content">THE <span class="redact">REDACTED</span> LAB</h1>
        </div>
    <div class="row">
      <div id="col-left">
        <p id="timer"></p>
        <div id="gameText">
        </div>
      </div>
      <div id="col-right">
        <h2 id="roomName">Final Room</h2>


        <!--Holds the image of the room and buttons/clickable items in room -->
        <div id="imageDiv">
          <button id="exitButton" onclick="displayCode();"></button>
          <button title="Gold Key button" class="key" id="goldKey" onclick="keyFound('gold');"></button>
          <button title= "Purple Key button"class="key" id="purpleKey" onclick="keyFound('purple');"></button>

          <button title ="Keypad" class="key" id="keyPad" onclick="expandKeypad();"></button>


          <img id="img_ID" src="img/Exit/exitRoom.jpg" usemap="#map" border="0" width="100%" alt="" />
        </div>

        <!-- The Modal for Keys -->
        <div id="myModal" class="modal">
          <span class="close" onclick = "closeKey('key')">&times;</span>
          <img id="expandedKey">
          <div id="caption"></div>
        </div>

        <!-- The Modal for Keypad -->
        <div id="lockModal" class="modal">
          <span class="close" onclick = "closeKey('lockModal')">&times;</span>
          <div id="imageDivKeypad">
            <button class="number" id="nine" title = "nine" onclick = "enterKeyCode('9');"></button>
            <button class="number" id="eight" title = "eight" onclick = "enterKeyCode('8');"></button>
            <button class="number" id="seven" title = "seven" onclick = "enterKeyCode('7');"></button>
            <button class="number" id="six" title = "six" onclick = "enterKeyCode('6');"></button>
            <button class="number" id="five" title = "five" onclick = "enterKeyCode('5');"></button>
            <button class="number" id="four" title = "four" onclick = "enterKeyCode('4');"></button>
            <button class="number" id="three" title = "three" onclick = "enterKeyCode('3');"></button>
            <button class="number" id="two" title = "two" onclick = "enterKeyCode('2');"></button>
            <button class="number" id="one" title = "one" onclick = "enterKeyCode('1');"></button>
            <button class="number" id="zero" title = "zero" onclick = "enterKeyCode('0');"></button>
            <button class="number" id="enterbtn" title = "Enter Button" onclick = "enterKeyCode('submit');">Submit</button>

            <img id="expandedKeypad">
  </div>
  <div id="captionKeypad"></div>
</div>




      </div>
    </div>
  </div>

</body>
</html>
