<!DOCTYPE html>
<html>

<head>
  <title>Redacted Lab - Laboratory</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <script src="js/laboratory.js"></script>

  <style type="text/css">
    #drawerButton {
      border: 2px solid red;
      display: block;
      width: 12%;
      top: 30%;
      right: -1%;
      height: 35%;
      position: absolute;
      cursor: pointer;
      background: none;
    }

    #disableButton {
      border: 2px solid red;
      display: block;
      width: 12%;
      top: 30%;
      right: 30%;
      height: 35%;
      position: absolute;
      cursor: pointer;
      background: none;
    }
  </style>

</head>

<body onload="onLoad();">
  <div id="wrapper">
    <div id="head">
      <h1>The REDACTED Lab</h1>
    </div>

    <div class="row">
      <div id="col-left">
      </div>

      <div id="col-right">
        <h2 id="roomName">Laboratory</h2>
        <div id="imageDiv">
        <button id="drawerButton" title="Takes you to drawer" onclick="drawerClick();"></button>

        <img id="background" src="img/Lab/lab1.jpg" alt="Laboratory" width="100%" />
        </div>
      </div>

    </div>
  </div>
</body>

</html>
