    <head>
        <title>Exit Room</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <style type="text/css">
          * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
          }

          #wrapper {
            width: 95%;
            /* This sets the wrapper to take 95% of the browser window width */
            margin: 3% auto;
            /* the ‘auto’ part positions the #wrapper in the middle of the browser window */
            overflow: auto;
            background-color: #1A1A1D;
          }

          body {
            font-family: verdana, sans-serif;
            background-color: #171717;
          }

          .row {
            display: flex;
            align-items: center;
          }

          .leftCol {
            width: 30%;
            float: left;
            padding: 2%;
            margin: auto;
            color: white;
            border-right: 3px solid #6f2232;
          }

          .rightCol img {
            width: 100%;
            margin-left: 1%;
          }

          .rightCol {
            width: 70%;
            float: left;
            padding: 2%;
            text-align: center;
          }


          a {
            clear: both;
          }



          #head {
            height: 150px;
            font-size: 1.5em;
            text-align: left;
            padding: 50px 50px 0px 0px;
            text-align: center;
            background-repeat: no-repeat;
            color: #C3073F;
            border-bottom: 3px solid #6f2232;
          }

          #roomName {
            color: white;
            padding-bottom: 2%;
            text-align: center;
            font-size: 2em;

          }

        </style>
        <script>
            window.onload = function () {
            var ImageMap = function (map, img) {
            var n,
                areas = map.getElementsByTagName('area'),
                len = areas.length,
                coords = [],
                previousWidth = 1280;
            for (n = 0; n < len; n++) {
                coords[n] = areas[n].coords.split(',');
            }
            this.resize = function () {
                var n, m, clen,
                    x = img.offsetWidth / previousWidth;
                for (n = 0; n < len; n++) {
                    clen = coords[n].length;
                    for (m = 0; m < clen; m++) {
                        coords[n][m] *= x;
                    }
                    areas[n].coords = coords[n].join(',');
                }
                previousWidth = document.body.clientWidth;
                return true;
            };
            window.onresize = this.resize;
        },
        imageMap = new ImageMap(document.getElementById('map_ID'), document.getElementById('img_ID'));
        imageMap.resize();
        return;

        function changeText(){
            document.getElementsById('change').color='red';
        }


}
        </script>

    </head>
    <body>
      <div id="wrapper">
    <div id="head">
      <h1>Hallway</h1>
    </div>
    <div class="row">
      <div class="leftCol">
        <h2 id="change">Game Text Section</h2>
        <p></p>
      </div>
      <div class="rightCol">
        <h2 id="roomName">Hallway</h2>

        <div style="width:100%;">
              <img id="img_ID" src="img/hallway.png" usemap="#map" border="0" width="100%" alt="" />
        </div>
          <map id="map_ID" name="map">
               <area id="door" title="Exit Room" shape="rect" coords="618,317,723,479" alt="door" href="#" onclick="javascript:alert('event has been trigeered');"  />

          </map>
      </div>

    </div>
  </div>
</html>
