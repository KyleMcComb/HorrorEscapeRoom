<!DOCTYPE html>
<html>
<!--WHEN CHANGING SIZE (MID GAME) CLICK DOESN'T WORK
  is it important? is it necessary?
 -->

<head>

  <source src="audio/Hallway/Ambience.wav" type="audio/mpeg">
  <title>Redacted Lab - Hallway</title>
//  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <link rel="stylesheet" href="css/hallway.css" type="text/css" />

  <script src="js/hallway.js"></script>
  <script src="js/global.js"></script>


</head>

<body onload="onLoad();">

  <div id="wrapper">
    <div id="head">
      <h1 id="gameName" class="content">The <span id="" class="redact">Redacted</span> Lab</h1>
    </div>
    <div class="row">
      <div id="col-left">
        <p>Time Left: <span id="timer"></span> seconds</p><br />
        <div id="gameDialog">

        </div>

        <div id="chemicalEvent">
          <form>
            <label for="cars">Choose your first compound:</label>
            <select name="compound1" id="compound1">
              <option value="X">X</option>
              <option id="H" value="H">H</option>
              <option value="N">N</option>
              <option value="C">C</option>
            </select>
            <br> <br>

          </form>
          <br>


          <form>
            <label for="cars">Choose your second compound:</label>
            <select name="compound2" id="compound2">
              <option value="C">C</option>
              <option value="A">A</option>
              <option id="M" value="M">M</option>
              <option value="C">C</option>
            </select>
            <br> <br>


          </form>
          <br>


          <form>
            <label for="cars">Choose your third compound:</label>
            <select name="compound3" id="compound3">
              <option value="3">3</option>
              <option id="six" value="6">6</option>
              <option value="7">7</option>
              <option value="1">1</option>
            </select>
            <br><br>
            <input type="button" value="Submit" onclick="checkSelections()">
          </form>
            <br />
        </div>
        <div id="gameText">

        </div>
        <br />
      </div>
      <div id="col-right">
        <audio controls id="audio" autoplay loop >
        <source src="audio/Hallway/Ambience.wav" type="audio/mpeg">
        </audio>
        <h2 id="roomName">Hallway</h2>

        <div id="imageDiv">
          <button id="windowButton" title="Barred window" onclick="windowClick();"></button>
          <button id="exitDoorButton" title="A chain and steel door" onclick="exitClick();"></button>
          <button id="sideRoomButton" title="Entrance to a side room" onclick="sideRoomClick();"></button>
          <button id="chemicalButton" title="A tray of tools and chemicals" onclick="showSelection();"></button>
          <!-- <button id="cipherNotebutton" title="An open morgue cooler, maybe there is something useful inside " onclick="loadMorgueLocker();"></button> -->
          <button id="noteButton" title="An old tattered note" onclick="expandNote()"></button>
          <div id="myModalDiv" class="modal">
            <span class="close" onclick="closeNote()">&times;</span>
            <img id="expandedNote">
            <div id="caption"></div>
          </div>
          <img id="img" src="img/Hall/hallway.png" width="100%" />
        </div>
      </div>

    </div>

    <div id="footer">
   <button id="colourMode" onclick="toggleColours();">Toggle Theme</button>
   </div>
  </div>

</body>

</html>
