<!DOCTYPE html>
<html>

<head>
  <title>Security</title>

  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <script src="js/security.js"></script>

  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    #wrapper {
      width: 95%;
      /* This sets the wrapper to take 95% of the browser window width */
      margin: 3% auto;
      /* the ‘auto’ part positions the #wrapper in the middle of the browser window */
      overflow: auto;
      background-color: #1A1A1D;
    }

    body {
      font-family: verdana, sans-serif;
      background-color: #171717;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .leftCol {
      width: 30%;
      float: left;
      padding: 2%;
      margin: auto;
      color: white;
      border-right: 3px solid #6f2232;
    }

    .rightCol img {
      width: 100%;
      margin-left: 1%;
    }

    .rightCol {
      width: 70%;
      float: left;
      padding: 2%;
      text-align: center;
    }

    a {
      clear: both;
    }

    img {
      border-radius: 10%;
      margin 1%;
    }

    #head {
      height: 150px;
      font-size: 1.5em;
      text-align: left;
      padding: 50px 50px 0px 0px;
      text-align: center;
      background-repeat: no-repeat;
      color: #C3073F;
      border-bottom: 3px solid #6f2232;
    }

    #roomName {
      color: white;
      padding-bottom: 2%;
      text-align: center;
      font-size: 2em;
    }

   #wiresbutton {
     border: 0px solid black;
     width: 16%;
     top: 25%;
     right: 25%;
     height: 8%;
     position: absolute;
     cursor: pointer;
     background: none;
   }
   #wiresbutton:hover{
    border: 2px solid black;
   }

   #doorbutton {
     border: 0px solid black;
     width: 4%;
     top: 9%;
     right: 34%;
     height: 14%;
     position: absolute;
     cursor: pointer;
     background: none;
   }
   #doorbutton:hover{
    border: 2px solid black;
   }

   /* Buttons to be pressed in a certain order*/
   #firstbutton {
    border: 0px solid black;
    width: 3.5%;
    height: 5%;
    top: 10%;
    right: 90.5%;
    position: absolute;
    cursor: pointer;
    background: none;
   }
   #firstbutton:hover{
    border: 2px solid black;
   }

   #secondbutton {
    border: 0px solid black;
    width: 3.5%;
    height: 5%;
    top: 10%;
    right: 86.5%;
    position: absolute;
    cursor: pointer;
    background: none;
   }
   #secondbutton:hover{
    border: 2px solid black;
   }

   #thirdbutton {
    border: 0px solid black;
    width: 3.5%;
    height: 5%;
    top: 10%;
    right: 82.5%;
    position: absolute;
    cursor: pointer;
    background: none;
   }
   #thirdbutton:hover{
    border: 2px solid black;
   }

   #noteModal {
     border: 0px solid black;
     width: 4.5%;
     height: 6%;
     top: 27%;
     right: 93.5%;
     position: absolute;
     cursor: pointer;
     background: none;
   }
   #noteModal:hover{
    border: 2px solid black;
   }

   /* The expanded note */
   .modal {
     display: none; /* Hidden by default */
     position: fixed; /* Stay in place */
     z-index: 1; /* Sit on top */
     padding-top: 100px; /* Location of the box */
     left: 0;
     top: 0;
     width: 100%; /* Full width */
     height: 100%; /* Full height */
     overflow: auto; /* Enable scroll if needed */
     background-color: rgb(0,0,0); /* Fallback color */
     background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
   }

   /* The expanded wire image */
   .wiresClass {
     display: none; /* Hidden by default */
     position: fixed; /* Stay in place */
     z-index: 1; /* Sit on top */
     padding-top: 100px; /* Location of the box */
     left: 0;
     top: 0;
     width: 100%; /* Full width */
     height: 100%; /* Full height */
     overflow: auto; /* Enable scroll if needed */
     background-color: rgb(0,0,0); /* Fallback color */
     background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
   }

   /* Caption of Modal Image */
   #caption {
     margin: auto;
     display: block;
     width: 80%;
     max-width: 700px;
     text-align: center;
     color: #ccc;
     padding: 10px 0;
     height: 150px;
   }

   #expandedNote{
     margin: auto;
     display: block;
     width: 80%;
     right: 50%;
     justify-content: center;
     max-width: 700px;
   }

   /* Caption of the Wires Modal Image */
   #captionWires {
     margin: auto;
     display: block;
     width: 80%;
     max-width: 700px;
     text-align: center;
     color: #ccc;
     padding: 10px 0;
     height: 150px;
   }

   #expandedWires{
     margin: auto;
     display: block;
     width: 80%;
     right: 50%;
     justify-content: center;
     max-width: 700px;
   }
   /* The Close Button */
   .close {
     position: absolute;
     top: 15px;
     right: 35px;
     color: #f1f1f1;
     font-size: 40px;
     font-weight: bold;
     transition: 0.3s;
   }

   .close:hover,
   .close:focus {
     color: #bbb;
     text-decoration: none;
     cursor: pointer;
   }


</style>

</head>

<body>
  <div id="wrapper">
    <div id="head">
      <h1>The Redacted Lab</h1>
    </div>
    <div class="row">

      <div id='gameText' class="leftCol">
        <p> Seems like this is the room Dr Friedrich used this room to monitor his subjects </p>
      </div>

      <div class="rightCol">

        <h2 id="roomName">Security</h2>

        <div id="imageDiv">
          <button id="wiresbutton" title="Electrical Wires" onclick = "expandWires();"></button>
          <button id="doorbutton" title="Exit Door" onclick = "exit();"></button>
          <button id="firstbutton" title="Unlock Button" onclick = "unlock(1);"></button>
          <button id="secondbutton" title="Unlock Button" onclick = "unlock(2);"></button>
          <button id="thirdbutton" title="Unlock Button" onclick = "unlock(3);"></button>

          <img class="securityRoom" src="img/Security/ControlRoom (WIP).jpg" alt="ControlRoom" usemap = "#wires" width = 100%>


          <!-- The Modal for Extra Note-->
          <button id="noteModal"title = "Note" onclick = "expand()"></button>
          <div id="myModal" class="modal">
            <span class="close" onclick = "closeNote()">&times;</span>
            <img id="expandedNote">
            <div id="caption"></div>
          </div>

          <!-- The Modal for Wires -->
          <div id="wiresModal" class="wiresClass">
            <span class="close" onclick = "closeNote()">&times;</span>
            <button id="leftWire"title = "Loose Wire" onclick = "wiresClick();"></button>
            <img id="expandedWires">
            <div id="captionWires"></div>
          </div>


        </div>

      </div>

    </div>
  </div>

</body>

</html>
