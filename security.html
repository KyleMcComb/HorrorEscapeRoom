<!DOCTYPE html>
<html>

<head>
  <title>Security</title>

  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    #wrapper {
      width: 95%;
      /* This sets the wrapper to take 95% of the browser window width */
      margin: 3% auto;
      /* the ‘auto’ part positions the #wrapper in the middle of the browser window */
      overflow: auto;
      background-color: #1A1A1D;
    }

    body {
      font-family: verdana, sans-serif;
      background-color: #171717;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .leftCol {
      width: 30%;
      float: left;
      padding: 2%;
      margin: auto;
      color: white;
      border-right: 3px solid #6f2232;
    }

    .rightCol img {
      width: 100%;
      margin-left: 1%;
    }

    .rightCol {
      width: 70%;
      float: left;
      padding: 2%;
      text-align: center;
    }

    a {
      clear: both;
    }

    img {
      border-radius: 10%;
      margin 1%;
    }

    #head {
      height: 150px;
      font-size: 1.5em;
      text-align: left;
      padding: 50px 50px 0px 0px;
      text-align: center;
      background-repeat: no-repeat;
      color: #C3073F;
      border-bottom: 3px solid #6f2232;
    }

    #roomName {
      color: white;
      padding-bottom: 2%;
      text-align: center;
      font-size: 2em;

    }

    #wireArea:hover {
     cursor:pointer;
     /* border:10px solid black;*/
     /* position:absolute;*/
    border:1px, solid, black;
    display:block;
   }
  </style>

  <script>
    var gameDialog = "<h1>You entered the room</h1>";

    function writeText(text){
      gameDialog += "<h1>"+ text + "</h1>";
      document.getElementById('gameText').innerHTML = (gameDialog);
    }
  </script>



</head>

<body>
  <div id="wrapper">
    <div id="head">
      <h1>Escape room name</h1>
    </div>
    <div class="row">

      <div id='gameText' class="leftCol">

        <h1> Some game dialog </h1>


      </div>

      <div class="rightCol">

        <h2 id="roomName">Security</h2>

        <img class="securityRoom" src="img/ControlRoom (WIP).jpg" alt="ControlRoom" usemap = "#wires"">
        <map name="wires">
          <area id="wireArea" title="Electrical Wires" shape="rect" coords="675,130,870,210" alt="Broken Wires" onclick="writeText('You have found broken wires');" />
        </map>

      </div>

    </div>
  </div>
</body>

</html>
