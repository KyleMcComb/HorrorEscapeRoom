<!DOCTYPE html>
<html>

<head>
  <title>Redacted Lab - Cells</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <script src="js/cell.js"></script>

  <style type="text/css">
    #drawerButton {
      border: 2px solid red;
      display: block;
      width: 12%;
      top: 70%;
      right: 68%;
      height: 17%;
      position: absolute;
      cursor: pointer;
      background: none;
    }

    #arrowButton {
      border: 2px solid yellow;
      display: block;
      width: 18%;
      top: 30%;
      right: 0%;
      height: 12%;
      position: absolute;
      cursor: pointer;
      background: none;
    }

    #cellGateButton {
      border: 2px solid blue;
      cursor: pointer;
      position: absolute;
      width: 12%;
      top: 45%;
      right: 57%;
      height: 21%;
      background:url('img/Cell/Jail-bars.png') no-repeat;
      background-size:100%;
    }

    #compartmentButton {
      border: 2px solid blue;
      display: none;
      width: 12%;
      top: 45%;
      right: 57%;
      height: 21%;
      position: absolute;
      cursor: pointer;
      background: none;
    }

    #compartment2Button {
      border: 2px solid green;
      display: none;
      width: 30%;
      top: 72%;
      right: 14%;
      height: 28%;
      position: absolute;
      cursor: pointer;
      background: none;
    }

    #jailBars{
      width: 6%;
      top: 90%;
      right: 90%;
      height: 6%;
      background:url('img/Cell/Jail-bars.png') no-repeat;
      background-size:100%;
    }

  </style>

</head>

<body onload="onLoad();">
  <div id="wrapper">
    <div id="head">
      <h1 class="content">THE <span class="redact">REDACTED</span> LAB</h1>
    </div>

    <div class="row">
      <div id="col-left">
      </div>

      <div id="col-right">
        <h2 id="roomName">Cell Room</h2>
        <div id="imageDiv">
        <button id="drawerButton" title="drawer" onclick="drawerClick();"></button>
        <button id="arrowButton" title="arrow" onclick="arrowClick();"></button>
        <button id="cellGateButton" title="cellGate" onclick="cellGateClick();"></button>
        <button id="compartmentButton" title="compartment1" onclick="compartmentClick();"></button>
        <button id="compartment2Button" title="compartment2" onclick="compartment2Click();"></button>

        <img id="background" src="img/Cell/CellRoomNum.png" alt="CellNum" width="100%" />
        </div>
      </div>

    </div>
  </div>
</body>

</html>
