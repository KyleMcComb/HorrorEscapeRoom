<!DOCTYPE html>
  <html>

  <head>
    <title>The Redacted Laboratory</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/room.css" type ="text/css" />
    <link rel="stylesheet" href="css/summary.css" type ="text/css" />
    <script src="js/summary.js"></script>


  </head>

  <body onload="gameMode();">
    <div id="wrapper">

        <div id="head">
          <h1 class="content">THE <span class="redact">REDACTED</span> LAB</h1>
        </div>
  <div class="row">
    <div id="col-left">
      <h2 id="change">Game Summary</h2>
      <br />
      <button type="button" class="soundBtn" id="play"></button>

      <!-- WIN SOUND: -->
      <audio id="youWin" class="soundBtn" src="audio/Summary/youWinSound.mp3">

      <!-- LOSE SOUND: -->
      <audio id="youLose" class="soundBtn" src="audio/Summary/youLose.mp3">

      <div id="gameStats">
        <p id="noTimes"></p>

        <table id="stats">
          <tr>
            <th>Room</th>
            <th>Time (in secs)</th>
          </tr>
        </table>

        <br />
        <button id="restart" onclick="restart();">RESTART</button>
        <!--NEED TO ADD CLEAR SESSION STORAGE -->
        <!--NEED TO ADD CLEAR TIMERS FOR EACH ROOM -->
        </div>
    </div>
    <div id="col-right">
      <h2 id="roomName"></h2>
      <div id="imageDiv">
          <img id="doctor" onclick="playSound();"/>
      </div>
  </div>
</div>
</body>

  </html>
